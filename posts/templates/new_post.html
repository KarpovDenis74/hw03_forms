{% extends "base.html" %}
{% block title %}Создание нового поста{% endblock %}
{% block content %}


{% if user.is_authenticated %}
    <h1>Создание нового поста</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Отправить">
    </form>
{% else %}
    <div class="alert alert-info" role="alert">
        Пожалуйста, авторизуйтесь.
    </div>
{% endif %} 



{% endblock %}
